<script>
    $('#moreBtn').click(function () {
        var page=parseInt($('#page').val());
        var  pages=page+1;
        $('#page').val(pages);
        $.ajax({
            'type':"post",
            'url':"<?=url('index/newsMore')?>",
            'data':{'page':pages},
            'success':function (result) {
                var data=result.data;
                console.log(data);
                console.log(data.length);
                if(data.length<=0){
                    $('#moreBtn').html('到底了哦！');
                }else{
                    var html="";
                    for (var i=0;i<data.length;i++) {
                        html+='<li class="mui-table-view-cell mui-media mui-col-xs-6">\n' +
                            '             <a href="<?=url('index/detail')?>?art_id='+data[i].art_id+'">'+
                        '                <img style="height: 130px;" class="mui-media-object" src="__PUBLIC__/'+data[i].art_img+'" />'+
                        '                <div class="mui-media-body">'+data[i].art_title+'</div>\n' +
                        '            </a>\n' +
                        '        </li>';
                    }
                    $('#getMore').append(html);
                }
            },
            'error':function (error) {
                console.log(error);
            }
        })
    })
</script>
